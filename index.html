<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: pink;
      font-family: monospace;
      font-size: 16px;
    }
    #mensaje {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #ff69b4;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="mensaje">Si no escuchas la canciÃ³n, haz clic en cualquier lugar de la pÃ¡gina ðŸŽµ</div>

<audio id="audio" autoplay loop>
  <source src="ghost.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  }

  resizeCanvas();

  window.addEventListener('resize', () => {
    resizeCanvas();
    resetDrops();
  });

  const fontSize = 18;
  let columns = Math.floor(canvas.width / fontSize);
  let drops = new Array(columns).fill(1);

  function resetDrops() {
    columns = Math.floor(canvas.width / fontSize);
    drops = new Array(columns).fill(1);
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = "TE AMO";
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  canvas.addEventListener('click', function(e) {
    const x = e.clientX;
    const y = e.clientY;
    ctx.fillStyle = "#ff1493";
    ctx.font = "bold 24px sans-serif";
    ctx.fillText("TE AMO", x - 30, y);
  });

  // Permitir reproducir el audio tras un click si autoplay falla
  document.body.addEventListener('click', function() {
    const audio = document.getElementById('audio');
    audio.play();
    document.getElementById('mensaje').style.display = 'none';
  });
</script>
</body>
</html>
